<ion-view view-title="Projects" class="sscf-projects">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-ios-search-strong placeholder-icon"></i>
      	<input type="text" placeholder="search">
      </label>
      <div ng-repeat="project in ProjectsCtrl.projects" class="item">
        <a ng-click="ProjectsCtrl.goToProject(project)">{{project.name}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>

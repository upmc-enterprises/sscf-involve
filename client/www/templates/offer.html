<ion-view view-title="{{OfferCtrl.offer.name}}" class="sscf-offer">
  <ion-content>
    <div class="card">
      <label class="item item-text-wrap" ng-bind="OfferCtrl.offer.description">
      </label>
    </div>

    <label class="item">
      <button class="button button-block button-positive" ng-click="OfferCtrl.redeemOffer()">Redeem</button>
    </label>
  </ion-content>
</ion-view>

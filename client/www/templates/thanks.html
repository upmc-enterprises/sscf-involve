<ion-modal-view>
  <ion-header-bar>
    <h1 class="title center">Thanks!</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-close" ng-click="closeModal()"></a>
    </div>
  </ion-header-bar>
  <ion-content class="sscf-login">
    <div class="card">
      <div class="item item-text-wrap center">
        Thanks for signing up for: {{opportunity.name}}
      </div>
      <div class="item item-text-wrap center">
        See you: {{opportunity.when}}
      </div>
    </div>
  </ion-content>
</ion-modal-view>

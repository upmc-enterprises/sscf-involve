<ion-view view-title="{{ProfileCtrl.user.username}}" class="sscf-user">
  <ion-content>
    <div class="card">
      <label class="item item-text-wrap center">
        [Picture Goes Here]
      </label>
      <label class="item item-text-wrap center">
        {{ProfileCtrl.user.description}}
      </label>
    </div>

    <label class="item item-borderless center"><b>My Credits: </b>{{ProfileCtrl.user.credits.length || 0}}  <img src="img/icons/timecredit-09.svg" style="height: 1.2em; width: 1.2em;"></label>

    <label class="item item-borderless center"><b>My Events:</b></label>
    <div class="item item-borderless center item-text-wrap" ng-repeat="eventLog in ProfileCtrl.user.eventLogs">
      <a ng-click="ProfileCtrl.goToEvent(event)">{{eventLog.name}}</a>
    </div>
  </ion-content>
</ion-view>

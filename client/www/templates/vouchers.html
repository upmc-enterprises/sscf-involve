<ion-view>
  <ion-nav-title>
    <img src="img/icons/timecredit-09.svg" style="height: 1.2em; width: 1.2em;">
    <span>involveMINT</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item center">
        <b>My Vouchers</b>
      </label>
      <div ng-repeat="voucher in VouchersCtrl.vouchers" class="item">
        <a ng-click="VouchersCtrl.goToVoucher(voucher)">{{voucher.offer.name}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
